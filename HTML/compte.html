<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/compte.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <article class="titre">
            <div>Mon compte</div>
        </article>
        <article class="main">
            <article>
                <header class='options'>INFORMATIONS personnelles</header>
                <section class='options-contenu'>
                    <label for='prenom'>Prénom</label>
                    <input id='prenom' type="text">
                    <label for='nom'>Nom</label>
                    <input id='nom' type="text">
                    <label for='adm'>Adresse mail</label>
                    <input id='adm' type="text">
                    <label for='tel'>N° de téléphone</label>
                    <input id='tel' type="text">
                    <label for='date'>Date de naissance</label>
                    <input id='date' type="text">
                </section>
            </article>
            <article>
                <header class='options'>INFORMATIONS PROFESSIONNELLES</header>
                <section class='options-contenu'>
                    <label for='ndexper'>Niveau d’experience</label>
                    <input id='edexper' type="text">
                    <label for='diplome'>Diplôme</label>
                    <input id='diplome' type="text">
                    <label for='postev'>Poste visé</label>
                    <input id='postev' type="text">
                </section>
            </article>
            <article>
                <header class='options'>Parcours professionnel</header>
                <section class='options-contenu'>
                    <label for='prenom'>Prénom</label>
                    <input id='prenom' type="text">
                    <label for='nom'>Nom</label>
                    <input id='nom' type="text">
                    <label for='adm'>Adresse mail</label>
                    <input id='adm' type="text">
                    <label for='tel'>N° de téléphone</label>
                    <input id='tel' type="text">
                    <label for='date'>Date de naissance</label>
                    <input id='date' type="text">
                </section>
            </article>
            <article>
                <header class='options'>Parcours professionnel</header>
                <section class='options-contenu'>
                    <label for='metier'>Métier</label>
                    <input id='metier' type="text">
                    <label for='secteur'>Secteur</label>
                    <input id='secteur' type="text">
                    <label for='experiences'>Experiences</label>
                    <input id='experiences' type="text">
                    <button class="options-bouton">Ajouter cet expérience</button>
                </section>
            </article>
            <article>
                <header class='options'>Passions</header>
                <section class='options-contenu'>
                    <label for='pa'>Première activité</label>
                    <input id='pa' type="text">
                    <label for='da'>Deuxième activité</label>
                    <input id='da' type="text">
                    <label for='ta'>Troisième activité</label>
                    <input id='ta' type="text">
                </section>
            </article>
            <article>
                <header class='options'>Connexion</header>
                <section class='options-contenu'>
                    <label for='mdp'>Ancien mot de passe</label>
                    <input id='md^' type="text">
                    <label for='nmdp'>Nouveau mot de passe</label>
                    <input id='nmdp' type="text">
                    <label for='cmdp'>Confirmer le nouveau mot de passe</label>
                    <input id='cmdp' type="text">
                    <button class="options-bouton">Valider le changement</button>
                </section>
            </article>
        </article>
    </div>
</html>
